<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/output.css">
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/moduleStyles.css">
  <title>A Ripoff Clock</title>
</head>

<body class="bg-zinc-800">
  <h1 class="md:hidden text-white text-xl font-bold pl-2 ml- mt-2 h-40px z-5 absolute whitespace-nowrap top-1 " style="margin-left: 65px; top: 5px">A Ripoff Clock</h1>
  <aside class="sidebar float-left flex flex-col sm:bg-zinc-900 absolute top-0 sm:fixed sm:inset-y-0 h-full items-start px-3 md:w-280px md:items-start z-20 w-24px overflow-hidden bg-transparent">
    <div class="flex items-center">
      <button class="menu block md:hidden text-white mt-2 hover:bg-zinc-800 py-2 px-2 rounded h-40px">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
      <h1 class="title relative text-white text-xl font-bold pl-2 mt-2 h-40px z-10" style="top: 5px">A Ripoff Clock</h1>
    </div>
    <button class="selectorContainer text-white hover:bg-zinc-800 py-2 pl-2 hidden items-center rounded mt-2 relative sm:flex" style="width: 100%;">
      <div class="Selected moduleSelector clockModuleSelector h-4 mr-1 rounded"></div>
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mr-1 w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <div class="moduleSelectorText block">
        Clock [Incomplete]
      </div>
    </button>
    <button class="selectorContainer text-white hover:bg-zinc-800 py-2 pl-2 hidden rounded items-center mt-1 relative sm:flex" style="width: 100%;">
      <div class="notSelected moduleSelector timerModuleSelector h-4 mr-1 rounded"></div>
      <div>
        <?xml version="1.0" encoding="utf-8"?>
        <!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->

        </svg>
      </div>
      <div class="moduleSelectorText block">
        Timer [No Content]
      </div>
    </button>
    <button class="selectorContainer text-white hover:bg-zinc-800 py-2 pl-2 hidden rounded mt-1 relative sm:flex" style="width: 100%;">
      <div class="notSelected moduleSelector stopwatchModuleSelector h-4 mr-1 rounded" style="top: 12px;"></div>
      <div>
        <!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
        <!-- Uploaded to: SVG Repo, www.svgrepo.com, Transformed by: SVG Repo Mixer Tools -->

          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" />

          </g>
        </svg>
      </div>
      <div class="moduleSelectorText block">
        Stopwatch
      </div>
    </button>
  </aside>
  <main class="w-full sm:ml-65px md:ml-280px mt-20">
    <div class="flex flex-col justify-items-center" style="margin-left: 20%; margin-right: 20%;">
      <div class="clock-module flex flex-col place-content-center justify-items-center">
        <div class="clock-container flex flex-col items-center bg-zinc-900 rounded-lg p-3 w-4/5">
          <h1 class="main-time-title  text-white font-bold relative whitespace-nowrap text-xl bg-blue-600 px-2 rounded-lg">Current Time</h1>
          <time class="currentTime text-4xl text-white font-bold tracking-wide md:text-5xl xl:text-7xl"></time>
          <div class="date-container text-slate-300 text-2xl md:text-3xl xl:text-4xl text-center mt-1"></div>
        </div>
        <div class="world-clocks mt-8 flex flex-col text-white font-bold text-2xl w-4/5">
          <h1 class="relative flex justify-self-start w-full">World Clocks</h1>
          <div class="clock-list w-full">
            <div class="clock-container mt-5 bg-zinc-900 rounded-lg px-3">
              <h1 class="clock-timezone px-2 bg-blue-600 rounded-lg whitespace-nowrap text-lg sm:text-xl" style="width: min-content;">Timezone +12hr</h1>
              <div class="clock-info flex justify-around">
                <div>00:00:00 am</div>
                <div>GMT</div>
              </div>
            </div>
          </div>
        </div>
        <div class="edit-container fixed flex bg-zinc-900 text-white px-2 py-2 rounded-lg justify-between" style="width: 70px; bottom: 10px; right: 10px;">
          <button class="add-clock">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
          </button>
          <button class="delete-clock">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
            </svg>
          </button>
        </div>
      </div>
    </div>    
            
    </div>
    <div class="timer-module hidden">
      <p class="text-white mx-auto text-center">Under Construction come back later or in a month :)</p>
    </div>
    <div class="stopwatch-module hidden flex-col mx-auto">
      <div class="mx-auto">
        <div class="stopwatchDisplay text-white text-white font-bold text-center tracking-wide text-4xl sm:text-5xl md:text-6xl lg:text-8xl xl:text-9xl flex mb-10">
          <div>
            <div class="hour">00</div>
            <div class="text-3xl text-gray-400">hr</div>
          </div>
          <span>:</span>
          <div>
            <div class="min">00</div>
            <div class="text-3xl text-gray-400">min</div>
          </div>
          <span>:</span>
          <div>
            <div class="sec">00</div>
            <div class="text-3xl text-gray-400">sec</div>
          </div>
          <span>.</span>
          <div class="ms">00</div>
        </div>
        <div class="flex items-center justify-center">
          <button class="play-stopBtn bg-blue-600 mr-3 rounded-full p-5">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="pauseSvg inline w-6 h-6">
              <path fill-rule="evenodd" d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z" clip-rule="evenodd" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="playSvg w-6 h-6 hidden">
              <path fill-rule="evenodd" d="M6.75 5.25a.75.75 0 01.75-.75H9a.75.75 0 01.75.75v13.5a.75.75 0 01-.75.75H7.5a.75.75 0 01-.75-.75V5.25zm7.5 0A.75.75 0 0115 4.5h1.5a.75.75 0 01.75.75v13.5a.75.75 0 01-.75.75H15a.75.75 0 01-.75-.75V5.25z" clip-rule="evenodd" />
            </svg>
          </button>
          <button class="lapBtn bg-zinc-800 mr-3 rounded-full p-5 border-2 border-zinc-700">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="text-white w-6 h-6">
              <path fill-rule="evenodd" d="M3 2.25a.75.75 0 01.75.75v.54l1.838-.46a9.75 9.75 0 016.725.738l.108.054a8.25 8.25 0 005.58.652l3.109-.732a.75.75 0 01.917.81 47.784 47.784 0 00.005 10.337.75.75 0 01-.574.812l-3.114.733a9.75 9.75 0 01-6.594-.77l-.108-.054a8.25 8.25 0 00-5.69-.625l-2.202.55V21a.75.75 0 01-1.5 0V3A.75.75 0 013 2.25z" clip-rule="evenodd" />
            </svg>
          </button>
          <button class="resetBtn bg-zinc-800 rounded-full p-5 border-2 border-zinc-700">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-white">
              <path fill-rule="evenodd" d="M9.53 2.47a.75.75 0 010 1.06L4.81 8.25H15a6.75 6.75 0 010 13.5h-3a.75.75 0 010-1.5h3a5.25 5.25 0 100-10.5H4.81l4.72 4.72a.75.75 0 11-1.06 1.06l-6-6a.75.75 0 010-1.06l6-6a.75.75 0 011.06 0z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      </div>
      <span class="w-4/5 h-1 bg-zinc-500 my-6 mx-auto rounded"></span>
      <div class="lapsContainer w-4/5 mx-auto">
        <div class="lapIfo flex flex-col w-full justify-around">
          <div class="flex justify-around">
            <div class="flex flex-col font-bold">
              <div class="fastest-lap text-xl">Fastest: </div>
              <div class="fastestLapDisplay flex justify-center text-lg" style="color: green;">Not Available</div>
            </div>
            <div class="flex flex-col font-bold">
              <div class="slowest-lap text-xl">Slowest: </div>
              <div class="slowestLapDisplay flex justify-center text-lg" style="color: red;"></div>
            </div>
          </div>
          <span class="w-4/5 h-1 bg-zinc-500 my-6 mx-auto rounded" style="width: 100%"></span>
          <div class="flex justify-around">
            <div class="text-white font-bold text-xl md:text-2xl lg:text-3xl">Laps</div>
            <div class="text-white font-bold text-xl md:text-2xl lg:text-3xl">Time Taken</div>
          </div>
        </div>
        <div class="w-full flex justify-around flex-col">
          <div class="errorMessageContainer"></div>
          <div class="lapList flex flex-col w-full"></div>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="scripts/selectModule.js"></script>
<script src="scripts/show-hideModule.js"></script>
<script src="scripts/expandSidebar.js"></script>
<script src="scripts/clockModule.js"></script>
<script src="scripts/stopwatchModule.js"></script>

</html>
